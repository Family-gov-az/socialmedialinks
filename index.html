<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Links</title>

  <style>
    * {
      font-family: Arial, sans-serif !important;
    }

    body {
      background: #f0f2f5;
      margin: 0;
      padding: 30px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #0a2a61; /* Tünd göy */
      font-weight: 700;
      font-size: 20px;              /* Mobil üçün ideal */
      line-height: 1.35;            /* 2 sətrə uyğun */
      text-transform: uppercase;
      max-width: 320px;             /* Sətiri qırır */
      margin-left: auto;
      margin-right: auto;
      letter-spacing: 0.5px;
    }

    .btn {
      display: block;
      width: 92%;
      max-width: 360px;
      margin: 12px auto;
      padding: 15px;
      background: #ffffff;
      border-radius: 12px;
      text-decoration: none;
      color: #0a2a61;
      font-size: 18px;
      font-weight: 600;
      border: 1px solid #d6d9df;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
    }

    .btn:hover {
      background: #e9edf5;
    }

    button {
      margin-top: 28px;
      padding: 15px 22px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #0a2a61;
      color: white;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #0c3478;
    }
  </style>
</head>
